<!DOCTYPE html>
<html lang="en">
<head>

            text-decoration: none;

            padding: 0;

        }
        .about {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .about h1 {
            text-align: center;

    <header>

            <p>In my free time, I enjoy playing video games. Feel free to reach out to me at daralyash@gmail.com or connect with me on @yashdaral.</p>

</html>
